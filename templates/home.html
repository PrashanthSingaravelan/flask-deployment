<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css-styles/home.css') }}">
</head>

<body>
		{% for i in posts %}
		<div>
			<h2 class="heady">{{ i.title }}</h2>
			<p class="authory">By {{ i.author }} on {{ i.date_posted }}</p>
			<p class="contenty">{{ i.content }}</p>
		</div>
		{% endfor %}

</body>

</html>
