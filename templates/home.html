{% extends "base.html" %}

{% block title %}
		<title>Home Page</title>
{% endblock title %}

{% block content %}

		{% for i in posts %}
		<div>
			<h2 class="heady">{{ i.title }}</h2>
			<p class="authory">By {{ i.author }} on {{ i.date_posted }}</p>
			<p class="contenty">{{ i.content }}</p>
		</div>
		{% endfor %}

{% endblock content %}
